<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Store UI</title>
  <style>
    /* General styles */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    h2 {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 10px;
    }

    /* Header */
    .header {
      padding: 10px 15px;
      display: flex;
      align-items: center;
      background-color: #121212;
    }

    .search-bar {
      flex-grow: 1;
      display: flex;
      align-items: center;
      background-color: #2c2c2c;
      border-radius: 25px;
      padding: 10px;
    }

    .search-bar input {
      background: none;
      border: none;
      color: #fff;
      outline: none;
      flex: 1;
      font-size: 14px;
    }

    .search-bar input::placeholder {
      color: #9e9e9e;
    }

    .search-bar svg {
      margin-right: 10px;
    }

    /* Section styles */
    .section {
      padding: 15px;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .grid .item {
      background-color: #1f1f1f;
      padding: 10px 15px;
      border-radius: 10px;
      text-align: center;
      font-size: 14px;
      color: #ffffff;
      flex: 1 1 calc(50% - 10px);
      cursor: pointer;
    }

    .grid .item:hover {
      background-color: #333333;
    }

    /* Suggested section */
    .suggested {
      display: flex;
      align-items: center;
      background-color: #1f1f1f;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 20px;
      cursor: pointer;
    }

    .suggested img {
      width: 50px;
      height: 50px;
      border-radius: 5px;
    }

    .suggested .details {
      margin-left: 10px;
    }

    .suggested .details div {
      font-size: 14px;
      font-weight: bold;
    }

    .suggested .details small {
      color: #9e9e9e;
      font-size: 12px;
    }

    /* Bottom navigation */
    .nav-bar {
      display: flex;
      justify-content: space-around;
      background-color: #1f1f1f;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
      border-top: 1px solid #333333;
    }

    .nav-bar .tab {
      text-align: center;
      font-size: 12px;
      color: #9e9e9e;
    }

    .nav-bar .tab.active {
      color: #ffffff;
    }

    .nav-bar .tab svg {
      display: block;
      margin: 0 auto 5px;
      fill: #9e9e9e;
    }

    .nav-bar .tab.active svg {
      fill: #ffffff;
    }
  </style>
</head>
<body>
  <!-- Header with search -->
  <div class="header">
    <div class="search-bar">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#9e9e9e" viewBox="0 0 16 16">
        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85zm-5.242.656a5.5 5.5 0 1 1 0-11 5.5 5.5 0 0 1 0 11z"/>
      </svg>
      <input type="text" placeholder="Search apps & games">
    </div>
  </div>

  <!-- Sections -->
  <div class="section">
    <h2>You might like</h2>
    <div class="grid">
      <div class="item">AI apps</div>
      <div class="item">Brain teaser games</div>
      <div class="item">Parking simulator games</div>
      <div class="item">Social networking</div>
    </div>
  </div>

  <div class="section">
    <h2>Explore games</h2>
    <div class="grid">
      <div class="item">Action</div>
      <div class="item">Simulation</div>
      <div class="item">Puzzle</div>
      <div class="item">Adventure</div>
      <div class="item">Racing</div>
      <div class="item">Role Playing</div>
    </div>
  </div>

  <div class="section">
    <h2>Suggested for you</h2>
    <div class="suggested">
      <img src="https://via.placeholder.com/50" alt="Free Fire">
      <div class="details">
        <div>Free Fire</div>
        <small>Garena International I · Action · 4.2 ★</small>
      </div>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div class="nav-bar">
    <div class="tab">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#9e9e9e" viewBox="0 0 16 16">
        <path d="M8 1a7 7 0 1 0 0 14A7 7 0 0 0 8 1zm0 1.5a5.5 5.5 0 1 1 0 11A5.5 5.5 0 0 1 8 2.5z"/>
      </svg>
      Games
    </div>
    <div class="tab">Apps</div>
    <div class="tab active">Search</div>
    <div class="tab">Offers</div>
    <div class="tab">Books</div>
  </div>
</body>
</html>
