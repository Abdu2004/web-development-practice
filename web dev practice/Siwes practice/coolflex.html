<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f5f5;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 1200px;
        }

        .box {
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            font-weight: bold;
            border-radius: 8px;
        }

        .box-1 {
            flex: 1 1 100px;
            height: 100px;
            background-color: #4caf50;
        }

        .box-2 {
            flex: 2 1 150px;
            height: 150px;
            background-color: #2196f3;
        }

        .box-3 {
            flex: 1 1 200px;
            height: 50px;
            background-color: #ff9800;
        }

        .box-4 {
            flex: 3 1 120px;
            height: 120px;
            background-color: #e91e63;
        }

        .alignment {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .align-box {
            display: flex;
            width: 100%;
            height: 100px;
            border: 2px dashed #ccc;
        }

        .align-box div {
            flex: 1;
            height: 100%;
        }

        .row { justify-content: flex-start; }
        .row-center { justify-content: center; }
        .row-right { justify-content: flex-end; }

        .col { align-items: flex-start; flex-direction: column; }
        .col-center { align-items: center; flex-direction: column; }
        .col-right { align-items: flex-end; flex-direction: column; }

        .align-box div:first-child {
            background-color: #673ab7;
        }
        .align-box div:last-child {
            background-color: #03a9f4;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Boxes with different sizes -->
        <div class="box box-1">Box 1</div>
        <div class="box box-2">Box 2</div>
        <div class="box box-3">Box 3</div>
        <div class="box box-4">Box 4</div>

        <!-- Flexbox Alignment Examples -->
        <div class="alignment">
            <div class="align-box row">
                <div></div><div></div>
            </div>
            <div class="align-box row-center">
                <div></div><div></div>
            </div>
            <div class="align-box row-right">
                <div></div><div></div>
            </div>
            <div class="align-box col">
                <div></div><div></div>
            </div>
            <div class="align-box col-center">
                <div></div><div></div>
            </div>
            <div class="align-box col-right">
                <div></div><div></div>
            </div>
        </div>
    </div>
</body>
</html>
